plugins:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 3.0
  SuggestExtensions: false
  Exclude:
    - 'spec/approvals/**/*'
    - 'debug.rb'
    - 'dev/**/*'

# Allow `set_compline_vars` here, it is more readable
Naming/AccessorMethodName:
  Exclude:
    - 'lib/completely/tester.rb'
